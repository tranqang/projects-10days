<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="site__wrapper">
        <div class="container">
            <span class="btn__add btn btn-success">+ Add note</span>
            <div class="row notes__wrapper justify-content-center">
                <div class="col-sm-8 col-md-6 col-lg-4 col-note__item mb-4">
                    <div class="note__item">
                        <div class="note__item__header bg-success p-2 d-flex justify-content-end">
                            <span onclick="modifyNote()" class="btn__modify btn btn-light"><i
                                    class="fa-solid fa-file-pen"></i></span>
                            <span onclick="deleteNote()" class="btn__delete btn btn-light ml-2"><i
                                    class="fa-solid fa-trash"></i></span>
                        </div>
                        <div class="note__item__text">
                            <textarea rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
