<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Clock</title>
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="site__wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 text-center">
                    <p class="btn btn-dark btn__change-theme">Dark Mode</p>
                    <div class="clock">
                        <div class="clock__item clock__hour"></div>
                        <div class="clock__item clock__minute"></div>
                        <div class="clock__item clock__second"></div>
                    </div>
                    <div class="time">
                        <span class="time__hour">5:06 PM</span>
                        <span>SATURDAY,APR <b>30</b></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
