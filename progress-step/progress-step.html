<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Step</title>
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="site__wrapper">
        <div class="container">
            <div class="progress-wrap">
                <div class="progress__full"></div>
                <div class="progress__count">
                    <span class="progress__count__item">1</span>
                    <span class="progress__count__item">2</span>
                    <span class="progress__count__item">3</span>
                    <span class="progress__count__item">4</span>
                </div>
                <div class="progress__current"></div>
            </div>
            <div class="progress__btn">
                <span class="btn btn-info prev">Prev</span>
                <span class="btn btn-info next">Next</span>
            </div>

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
